    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <img src="{% static 'images/logo.png' %}" height="50px" width="200px">

  <div class="collapse navbar-collapse" id="navbarNav">

        <a class="nav-link" href="{% url 'products' %}">Products</a>

       <li class="nav-item">
